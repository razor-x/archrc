root: "/"

defaults:
  owner: root
  group: root
  fmode: 0644
  dmode: 0755

config_files:
  - src: bower_components/archutil/bin/archutil
    dst: usr/local/bin/archutil
    fmode: 0755

  - src: archutil.yml
    dst: usr/local/etc/archutil.yml

  - src: etc/locale.gen
  - src: etc/locale.conf
  - src: etc/sysctl.d/99-sysctl.conf

  - src: etc/sudoers
    fmode: 0440
