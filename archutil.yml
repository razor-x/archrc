---
# Non-standard repositories required to install packages.
# repos:
#   - multilib

# Use a package manager other than pacman.
# pacman: aura

# Use a package manager for aur packages.
aur: "aura -A"

# Collect categories together into sets.
sets:
  main:
    - archutil
    - system
    - core

  user:
    - tools
    - terminal
    - fonts
    - devel
    - development
    - print

  gui:
    - xorg
    - audio
    - window-manager
    - graphical

  samus:
    - samus
    - bios
    - intel
    - wifi

  x60:
    - bios
    - intel

  mimir:
    - efi
    - intel

  sleipnir:
    - efi
    - nvidia
    - servers

# List the packages with their categories below.
packages:
  archutil:
    - aura-bin
    - python
    - python-yaml

  system:
    - acpi
    - bluez
    - bluez-utils
    - gptfdisk
    - intel-ucode
    - lsof
    - nftables
    - ntfs-3g
    - smbclient
