---
# Non-standard repositories required to install packages.
# repos:
#   - multilib

# Use a package manager other than pacman.
# pacman: aura

# Use a package manager for aur packages.
aur: "aura -A"

# Collect categories together into sets.
sets:
  main:
    - archutil
    - system
    - core

  user:
    - tools
    - terminal
    - fonts
    - devel
    - development
    - print

  gui:
    - xorg
    - audio
    - window-manager
    - graphical

  samus:
    - samus
    - bios
    - intel

  x60:
    - bios
    - intel

# List the packages with their categories below.
packages:
  archutil:
    - aura-bin
    - python
    - python-yaml

  system:
    - acpi
    - gptfdisk
    - lsof
    - networkmanager
    - nftables
    - ntfs-3g
    - smbclient
    - sshfs

  intel:
    - libva-intel-driver
    - xf86-video-intel

  efi:
    - refind-efi

  bios:
    - grub

  samus:
    - linux-samus
    - linux-samus-docs
    - linux-samus-headers
    - xf86-input-synaptics

  core:
    - cups
    - openssh
    - sudo
    - zsh

  tools:
    - ack
    - curl
    - dnsutils
    - dos2unix
    - net-tools
    - p7zip
    - reflector
    - rsync
    - the_silver_searcher
    - unrar
    - unzip
    - wget
    - wol
    - zip

  terminal:
    - archey
    - bc
    - glances
    - hangups-git
    - ipbt
    - ponysay
    - ranger
    - tmux
    - ttyrec

  fonts:
    - fontforge
    - otf-font-awesome
    - powerline-fonts-git
    - ttf-bitstream-vera
    - ttf-dejavu
    - ttf-inconsolata-g
    - ttf-liberation
    - ttf-opensans
    - ttf-ubuntu-font-family

  devel:
    - abs
    - base-devel
    - libffi
    - libgit2
    - libyaml
    - openssl
    - python
    - ruby
    - sqlite
    - watchman
    - zlib

  development:
    - android-tools
    - android-udev
    - git
    - nodejs
    - python-pip
    - python-virtualenvwrapper
    - vim-systemd

  print:
    - kindlegen
    - texlive-most

  xorg:
    - xorg-server
    - xorg-server-utils
    - xorg-xev
    - xorg-xinit
    - xautomation
    - xbindkeys
    - xte

  audio:
    - alsa-utils
    - pavucontrol
    - pulseaudio
    - pulseaudio-alsa

  window-manager:
    - gnome-keyring
    - maim
    - network-manager-applet
    - numlockx
    - unclutter

    # Slimlock
    - slimlock
    - archlinux-themes-slim

    # GTK
    - gtk3
    - numix-themes

    # Awesome.
    - awesome
    - lain-git
    - vicious

    # Redshift.
    - redshift
    - librsvg
    - python-gobject
    - python-xdg

  graphical:
    - firefox
    - flashplugin
    - google-chrome
    - gimp
    - gvim
    - inkscape
    - insync
    - keepassx2
    - mumble
    - terminator
    - thunderbird
    - transmission-gtk
    - vlc

  # Must be built manually.
  build:
    - mathematica
    - ttf-ms-win8

    # Only for samus.
    # Use chromebook_redirect_key branch:
    # https://github.com/dhead666/archlinux-pkgbuilds/tree/chromebook_redirect_key/xkeyboard-config-chromebook
    - xkeyboard-config-chromebook
